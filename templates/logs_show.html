{% extends 'base.html' %}

{% block content %}

<a href='/'>Back to Logs</a>

<h1>{{ log.name }}</h1>

<h3>Sets: {{ log.sets }}</h3>
<h3>Reps: {{ log.reps }}</h3>
<h3>Weight: {{ log.weight }}</h3>

<p><a href='/logs/{{ log._id }}/edit'>Edit</a></p>

<p><form method='POST' action='/logs/{{ log._id }}/delete'>
    <button type='submit'>Delete</button>
</form><p>

{% endblock %}
