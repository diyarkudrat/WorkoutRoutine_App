{% extends 'base.html' %}

{% block content %}
<form method='POST' action='/logs'>
    <fieldset>
        <legend>New Log</legend>
        <!-- TITLE -->

        <a class="btn btn-secondary" role='button' href='/logs'>Back to Logs</a>
        <p>
            <label for='log-date'>Date</label><br>
            <input id='log-date' type='text' name='date' />
        </p>

        <p>
            <label for='log-body_part'>Body Part</label><br>
            <input id='log-body_part' type='text' name='body_part' />
        </p>


        <p>
            <label for='log-time_length'>Time Length</label><br>
            <input id='log-time_length' type='text' name='time_length' />
        </p>
        <div id='wrapper'>
        <div>
        <p>
            <label for='log-name'>1. Name of Exercise</label><br>
            <input id='log-name' type='text' name='name' />
        </p>
        <p>
            <label for='log-sets'>Sets</label><br>
            <input id='log-sets' type='text' name='sets' />
        </p>
        <p>
            <label for='log-reps'>Reps</label><br>
            <input id='log-reps' type='text' name='reps' />
        </p>
        <p>
            <label for='log-weight'>Weight</label><br>
            <input id='log-weight' type='text' name='weight' />
        </p>
        </div>
        </div>

        <p>
        <button class='btn btn-secondary' id='repeat' type='submit' onclick="return addWorkout(e)">+</button>
        </p>

    </fieldset>

    <!-- BUTTON -->
    <p>
        <button class='btn btn-secondary' type='submit'>Save Exercise</button>
    </p>
</form>



<script src="{{ url_for('static', filename='repeat.js') }}"></script>
{% endblock %}
